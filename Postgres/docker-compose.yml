version: '3'
networks:
   default:
      external:
         name: stuart

volumes:
    postgres_data:
      external: true

services: 
  postgres:
    image: 'postgres:latest'
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_PASSWORD=password
  pgadmin4:
    image: 'dpage/pgadmin4:latest'
    container_name: pgadmin4
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=x@y.com
      - PGADMIN_DEFAULT_PASSWORD=1