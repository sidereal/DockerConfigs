version: '3'

networks:
  default:
    external:
      name: stuart

volumes:
  sqlserver_data:
    external: true

services: 
  sqlserver:
    image: 'mcr.microsoft.com/mssql/server:latest'
    container_name: sqlserver
    volumes:
      - sqlserver_data:/var/opt/mssql  # persistence volume
    ports:
      - "1533:1433"
    environment: 
      - ACCEPT_EULA=Y  # required
      - SA_PASSWORD=P4ssword$$  # some default value required
